name: Train Model Automatically

on:
  push:
    paths:
      - 'MLProject/**'
      - '.github/workflows/train_model.yml'

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Miniconda
      uses: conda-incubator/setup-miniconda@v2
      with:
        activate-environment: mlflow-env
        environment-file: MLProject/conda.yaml
        auto-activate-base: false

    - name: Install MLflow
      run: pip install mlflow

    - name: Run MLflow Project
      run: |
        cd MLProject
        mlflow run . --env-manager=local --force

    - name: Commit & Push saved models to GitHub
      run: |
        cd MLProject
        git config user.name github-actions
        git config user.email github-actions@github.com
        git add saved_models || true
        git diff --cached --quiet || (git commit -m "Add trained models from CI run" && git push origin main)
